# Hackathon About Block
aboutHackathonTitle: ""
hackathonRows:
 - {title: "New this year", image: "hackathon-0.png", details: "Participants in previous years have asked for more time to build, so we’ve added a fifth day to the schedule to expand creative time to almost 60 hours. Another request by participants was the opportunity to see the submissions built by other teams. On the last day of the hackathon, beginning right after the awards ceremony, the Insider Expo will begin, where participants can visit other teams’ tables to see their creative and original work. The hackathon will close with a public expo for the Boston/Cambridge AR/VR technology community at large."}
 - {title: "Workshops", image: "hackathon-1.png", details: "We love wearable computing especially Google Glass for which we want to gather the break up community in order to boost innovation.<br><br>Coding an app on Google Glass needs its Rockstar Dev : the team needs a fast learner with solid skills on Android. He knows his way around Android SDK, already checked the Glass Developement Kit (GDK) quick start guide allowing him to jump start developing an app for Glass.The Designer has the hard task to build the visual identity from the ground up, he has strong UX knowledge and a deep understanding of the new rules set by the Glass. His design skills give him the credibility to decide the most effective UI and the most compelling Glass experience."}
 - {title: "Mentors", image: "hackathon-2.png", details: "Skilled in XR design, development, and with domain expertise in verticals such as healthcare and medicine, 40 mentors will help teams throughout the hackathon, coalescing individuals into teams, ideating, creating, troubleshooting, debugging, and refining for submission to the judges."}
 - {title: "Our Mission and Commitment to Diversity", image: "hackathon-2.png", details: "The Reality, Virtually Hackathon is a platform that cultivates unique innovations in the field of immersive technology. Our mission is the creation of a community of inclusion, where imaginative minds across all dimensions of diversity can collaborate to inspire innovation and build better together."}




