# About Block
aboutTitle: "About Reality Virtually"
aboutHeaderBody: "The Reality Virtually Hackathon brings together interdisciplinary minds to explore the application of virtual reality and augmented reality technologies for building new experiences. We encourage developers, designers, engineers, artists, coders, experts, sound designers, storytellers, students, creatives, and imaginative AR/VR enthusiasts to apply."
aboutBlock:
 - {title: "Hackathon", image: "mitmedialab_hackathon.png", text: "The biggest immersive hackathon in the world is in the works. During a full five days, you will meet new people, form interdisciplinary teams, brainstorm and build AR/VR experiences and applications that redefine immersive technologies. We will have passionate and skilled mentors to help teams ideate, build and deliver their projects. Vetted and qualified judges will pick the best among a variety of categories. Sponsors will provide an abundance of technology platforms to work with: ARCore, ARKit, Vive, Gear VR , Hololens, and more." }
 - {title: "Conference", image: "mitmedialab_outer.png", text: "We will be hosting some of the world’s brightest minds to present topics relevant to AR/VR in a series of lectures and panels.  You can check out last year’s conference program <a href=\"https://pastevents.realityvirtuallyhack.com/conference\">here</a>." }
 - {title: "Workshops", image: "mitmedialab_workshops.jpg", text: "The hackathon will lead with a full day of workshops to get people ready to contribute to their team’s project. Come and tame your favorite technology. You can check out last year’s workshop schedule here." }
aboutMainBodyTitle: "Reality Virtually Hackathon returning to the MIT Media Lab, January 17–21, 2019"
aboutMainBodyBold: "AR/VR designers, developers, sound engineers, graphic artists, domain experts, and enthusiasts  invited to apply"
aboutMainBody: "<p>The Reality Virtually Hackathon is a purpose-built hackathon community of 400 participants selected from approximately 1,600 applicants to create original cross reality (XR) work. The hackathon is a learning experience that deepens the extended community’s understanding of how immersive technology can be applied to solve real-world problems. It takes place in the iconic MIT Media Lab, overlooking the breathtaking Boston skyline in the heart of Cambridge’s tech scene-- a setting that inspires the most creative work.</p><p> The guiding principles of the Reality, Virtually hackathon rest on interdisciplinary teams. Networking with new people, and exposure to new ideas and skill-building workshops set the stage for impassioned individuals to fuse into teams, with each team sharing a common vision to implement an impactful, original idea. The distillation of the approximately 400 unaffiliated people into teams of up to five individuals produces a creative dynamic, resulting in unique applications of immersive technologies to create ingenious, never-before-seen XR experiences and applications.</p><p> The distribution of participants will be 50% students and 50% working practitioners. We will meet or exceed last year’s diversity and inclusion results of 43% female with 53 races/ethnicities and countries of origin represented.</p><p> If the Reality, Virtually Hackathon holds true to past events, it will have life-changing impact. For example, Gautham Pasupuleti, a 2017 participant, developed his winning submission into a UNICEF-supported pediatric eye care and healthcare project for under-resourced geographies. Two-time hackathon winner Jackie Assar joined Google’s hardware team along with her teammate Anish Dhesikan, who is now a software engineer on the Google AR team. Companies formed from winning teams, such as 2016 winner Waypoint RX, have gone on to be acquired (Waypoint was recently acquired by PTC.)</p><p> Last year’s hackathon–the largest ever immersive event–attracted sponsors such as Samsung, Microsoft, AT&T, Google, HTC VIVE, HP, Autodesk, and Ricoh’s Theta camera group. <a href='https://arvr-hackathon-2017.devpost.com/submissions'>Last year’s submissions</a> represented fields such as education, healthcare, entertainment and storytelling, commerce and industry, and human/social interaction.</p>"


