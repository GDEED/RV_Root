# Hackathon About Block
aboutHackathonTitle: ""
hackathonRows:
 - {title: "New this year", image: "FInalVersionLogo.png", details: "Participants in previous years have asked for more time to build, so we’ve added a fifth day to the schedule to expand creative time to almost 60 hours. Another request by participants was the opportunity to see the submissions built by other teams. On the last day of the hackathon, beginning right after the awards ceremony, the Insider Expo will begin, where participants can visit other teams’ tables to see their creative and original work. The hackathon will close with a public expo for the Boston/Cambridge AR/VR technology community at large."}
 - {title: "Workshops", image: "Workshops.jpg", details: "The hackathon will kick off on January 17, 2019, with a full day of skill-building workshops on XR design, development, and XR platforms like the Vive, Hololens, and MagicLeap. Workshops will feature speakers covering hardware, development methodologies, and immersive design concepts."}
 - {title: "Mentors", image: "Mentors.jpg", details: "Skilled in XR design, development, and with domain expertise in verticals such as healthcare and medicine, 40 mentors will help teams throughout the hackathon, coalescing individuals into teams, ideating, creating, troubleshooting, debugging, and refining for submission to the judges."}
 - {title: "Our Mission and Commitment to Diversity", image: "Diversity.png", details: "The Reality, Virtually Hackathon is a platform that cultivates unique innovations in the field of immersive technology. Our mission is the creation of a community of inclusion, where imaginative minds across all dimensions of diversity can collaborate to inspire innovation and build better together."}

frequentlyAskedQuestions:
  - {question: "Who should attend the hackathon?", answer: "Attendees from all backgrounds, skills, genders, and geographies are welcome. We accept a wide range of applicants, from beginners, to experienced AR/VR hackathon veterans. Prior AR/VR experience is also not a requirement.", image: ""}
  - {question: "How much prior VR/AR development or design experience is required to participate in the event?", answer: "No prior experience is required! Any prior experience is always useful; however, we will have lots of helpful design, platform and vertical workshops for those new to VR/AR and for experienced designers and developers seeking to improve their skills.", image: ""}
  - {question: "Who will own any IP produced during the hackathon?", answer: "All IP produced during the Hackathon is required to be registered in the public domain under an open source license without residual rights to the IP and available for public use. The spirit of the Hackathon is to encourage innovation and collaboration. We want any developments created during the Hackathon to be openly shared with other participants after the event to foster further development for the benefit of the greater good and to be available to the public to spread awareness and appreciation of the creations made during the Hackathon. Additionally, we would like to cut out the potential for any conflict resulting from the creations. We want participants, to meet new people, form interdisciplinary teams that create original work that deepens our understanding of how XR technology can be applied, and, at the same time avoid any potential for IP disputes. MIT also has IP policies regarding creations by its students. Open source licensing avoids potential conflicts arising from have an MIT student team member. Lastly, IP protection often covers creations which are more fully developed. We expect that most material created over the weekend to be in a preliminary phase which may not be suitable for IP protection.. If you object to registering your work made during the Hackathon in the public domain with no residual rights, please do not participate in the event.", image: ""}
  - {question: "Can I use paid assets in the hackathon?", answer: "The Reality, Virtually Hackathon is different from many others in its requirement that project sources need to be licensed for redistribution. This prohibits, for example, the use of paid assets from the Unity asset store. The test of compliance is to ask, can anyone, anyplace in the world download the application and run, modify it and resubmit it without any license or copyright fees. Please refer to the “hackathon rule” section for important conducts that participants are required to follow.", image: ""}
  - {question: "Can we participate as a team in this hackathon?", answer: "We prefer that you come as an individual and form a team with new people that you meet here! Last year, all the members on the winning team became acquainted at the hackathon. They created memorable experiences together and found lifetime friendships. It’s the spirit of the hackathon this year. All the members also have to register for the event individually. One participant cannot represent a group to register for the hackathon.", image: ""}
  - {question: "What if I come with a team?", answer: "We discourage hackathon teams. Teams arrive and leave hackathons with the same ideas which limits creativity. Split up and join a team where you can meet new people and become exposed to new ideas, create original work! Again, the application does not include the option for team registration because the judges will value original work and original code over everything else. The best way to win is with original work. The best source of original work is new ideas, enrich yourself and the hackathon by meeting new people.", image: ""}
  - {question: "What do I enter in the affiliation field on the registration form?", answer: "Please enter your current employer, university, graduation year etc. It is NOT to be confused with your hackathon team, which will be formed on the Day 1 of the hackathon.", image: ""}
  - {question: "What is the cost to attend the event?", answer: "It's free, there are no fees to attend the event! You just need to cover your own travel and lodging. We will provide you with plenty of food and beverages.", image: ""}
  - {question: "Will there be any hardware/equipment available for project development?", answer: "If you have any equipment and can bring it (desktops/laptops/monitors/HMDs), we would encourage you to bring it. We will have equipment from sponsors for participants who do not have any equipment or are unable to bring it. If the supply of a platform does not meet the demand we will ask teams to share this equipment. This has not been a problem in the past.", image: ""}
  - {question: "What should I bring?", answer: "All attendees are required to bring a valid government ID (ex: driver’s license, passport) for admission. Also, bring your laptop, and any hardware you wish to use in your hack. As mentioned we will have sponsors loaning out tons of hardware as well!", image: ""}
  - {question: "I am bringing my own HTC Vive, how do I avoid lighthouse interference?", answer: "The MIT Media Lab has been engineered to avoid this problem. We will set up one large room for Tracker 2 Vive Pros which can be configured not to interfere with one another. There will also be a number of conference rooms that will serve 2 to five Vive teams using one team's shared lighthouses to avoid interference. If additional space is required for teams using Vives, we will direct you where to put up your lighthouses.", image: ""}
  - {question: "Is this an overnight hackathon?", answer: "The MIT Media Lab will only be open from 7am-1am and re-opens again at 7am on Sunday.", image: ""}
  - {question: "Where do I sleep?", answer: "Because of building policy, we have to close the hackathon at night. There are <a href=\"https://zh.airbnb.com/s/Cambridge--MA/all?s_tag=hGvUGIxM&allow_override%5B%5D=&refinement_paths%5B%5D=%2Ffor_you\">Airbnbs</a> and <a href=\"https://www.yelp.com/search?cflt=hostels&find_loc=Cambridge%2C+MA\">Hostels in Cambridge</a> for participants to take a rest and refresh themselves. There are many hotels in the area, the closest is a Marriot. Here is a <a href=\"https://institute-events.mit.edu/visit/where-to-stay\">list of hotels</a> near the institute. If you wish to share a room with another hacker, please join <a href=\"https://www.facebook.com/groups/362472424332578\"> FB group </a> and post inquiries. <br><br><b>Note:</b> Driving in Greater Boston can be difficult. Roads are hard to navigate, traffic is as abundant as can be found in Los Angeles, free street parking is limited and parking lots are expensive.", image: ""}
  - {question: "Will travel reimbursements be available for those who travel from out of the area? Is there a travel scholarship?", answer: "The Reality Virtually Hackathon is free to participants so that the organizers can make the event as open and inclusive as possible. It is a non-profit event. We will have a limited budget to grant partial travel scholarships to students, based on need and merit. As we approach the date of the hackathon and know how much of the budget we can allocate to travel scholarships you will be able to apply for the travel scholarships. However, if you want to attend, you should not count on an award of these funds.", image: ""}
  - {question: "What platforms do participants build upon?", answer: "Participants can build on any hardware and software platform the team choose. We do not want to limit your creativity and as long as you follow the rules, go ahead and build.", image: ""}
  - {question: "Is there a deadline for application? When will I know whether I am accepted?", answer: "We will have rolling admissions. The first decision date is October 31. You will receive an emal from us to notify your acceptance status shortly thereafter. Applications are open until the time we are near our limit of 400 participants.", image: ""}
  - {question: "How do I get there?", answer: "The Media Lab (Building E14) is located on the Red Line at the \"Kendall/MIT\" stop of the subway. If you are traveling from the airport, take the Silver Line 1 to South Station and transfer to the Redline. If you are traveling from the train station, take the Redline straight to Kendall/MIT. For more information on parking, public transportation and facilities around the campus please refer to the website: [https://whereis.mit.edu/](https://whereis.mit.edu/)", image: ""}
  - {question: "What if this FAQ didn't answer my questions?", answer: "Please email us at team@realityvirtuallyhack.com if you’re in any way confused or concerned! We’d love to help you out :)", image: ""}
  - {question: "Do you have my application? I didn’t receive an email confirmation.", answer: "When your application form goes through you will receive a confirmation of transmission on the website that reads: \"Thank you for your submission! We’ll keep you posted.\" You will not receive an email.", image: ""}
  - {question: "Do I need to resubmit my application form again or just the resume?", answer: "Do not resubmit your application form. Just email your resume to us as an attachement. We will match it with your application. Please email your resume to team@realityvirtuallyhack.com using the same email included with your application. And please include your name in the filename of the resume.", image: ""}
  - {question: "Do I have to submit a resume to be considered?", answer: "Including a resume is optional", image: ""}

