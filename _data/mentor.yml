  description: "Casey Pugh is an Emmy-winning creative technologist immersed in the online video industry for the past 11 years. As Head of Creator Labs at Vimeo, Casey leads the vision, strategy and execution for pushing the video platform beyond its existing storytelling boundaries. In 2009, he created Star Wars Uncut, a crowd-sourced remake of classic Star Wars movies that won a 2010 Primetime Emmy. Casey was an early employee of Vimeo and co-founder of VHX, a technology solution for creators building and distributing premium over-the-top (OTT) video channels, which was acquired by Vimeo in May 2016."
