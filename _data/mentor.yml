  description: "Yasaman Sheri is a designer and creative director who works with sensing and perception. She has led design interactions at Microsoft Hololens Operating System team for 5 years designing interfaces using gesture, machine vision and spacial interactions. Her work with Mixed Reality has inspired her to expand sensory interactions designing for the \"other senses\" in sound, haptics and smell and the design of perception. These explorations have led her to collaborations with Toyota, Mozilla XR Studio, Google (X), Sissel Tolaas, Yeast Lab. Yasaman is also an educator, teaching Sensory Design at Copenhagen Institute for Interaction Design and graduate studies at RISD. She is also frequent visiting lecturer at Art Center College of Design, Columbia GSAPP and Stanford."
