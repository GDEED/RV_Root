  description: "David Goligorsky is a Sr. Design Director at IDEO New York focused on Digital & Emerging Technology. He has a background in Aerospace Engineering and has worked in advanced R&D before pursuing a graduate degree in Product Design at Stanford University. David had previously worked at IDEO Cambridge leading project teams and lecturing on Design, Manufacturing, and Strategy at Harvard, Yale, and other institutions. Before making a return to IDEO, David spent several years running Design at a Google Ventures portfolio startup in the mobile media space and then as a private practice, working with startups on all aspects of Design and Product at their organizations. Clients included Artsy, Sonder, Octave, and others. David is keen to help individuals and organization in balancing culture and creativity with technology and commerce."
