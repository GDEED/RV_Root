  surname: "Bacharach"
  company: "PTC"
  title: "Curriculum Lead, PTC"
  bio: "Joanne started her career as an electrical engineer. After spending time coding programs to test integrated circuits, she found a passion and pivoted to the software industry. To help sustain customers’ success with software, she developed training programs and traveled the world to show customers and partners how to get the most out of their software products. Now, Joanne manages curriculum development for all of PTC’s products, with a focus on augmented reality (AR). She is excited to share what she has learned about designing cutting-edge AR experiences!"
