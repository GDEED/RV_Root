  id: 2
  name: "Sandra"
  surname: "Rodriguez"
  company: "MIT Media Lab"
  title: "PHD, Creative Director, EyeSteelFilms"
  bio: "Sandra Rodriguez, Phd, is a creative director and a sociologist of new media technology. Over 16 years, she directs, produces and collaborates on documentary films, interactive docs and VR/MR projects, garnering multiple awards (including a Peabody). Her creative and research work focus on storytelling and emergent technology; human-centered design and tech uses and disruption for social change. She has written a book, articles and academic papers on networked cultures, public engagement and interactive arts, and has acted as UX consultant for public and private media. She has been invited to speak and show immersive work in high visibility events, including: Cannes Film Festival, the World Economic Forum in Davos, SXSW, Facebook/Oculus Education, IDFA, Sundance NewFrontiere, Phi Center, Sheffield DocFest, Taiwan, Busan and Singapore Film Festivals, IA arts, Frontieres IA and more. Sandra Rodriguez currently heads the Creative Reality Lab at EyeSteelFilm, an Emmy-Awarded production company based in Montreal, where she explores new forms of non-fiction storytelling in VR/AR/AI. She is a Visiting Scholar and a Lecturer at the Massachusetts Institute of Technology, where she teaches HackingXR, MIT’s first class in immersive media production. She remains fascinated by the platforms and tools through which we share stories – and currently pursues a new creative exploration at the crossroad of artificial intelligence and human creativity."
  thumbnailUrl: SandraRodriguez.jpg
  social: 
    - {name: "github", link: "https://"}
