  title: "Product Design Lead"
  bio: "Max drives the vision and product design intentions of Simmetri by drawing on a diverse set of academic, amateur and professional experiences: ranging from professional film-making, stage magic and choreography, to 3D design and architecture, scientific research, renewable energy social entrepreneurship, and enterprise visual strategy consulting.  Max the winner of two top-tier VR Hackathon Awards: MIT Hacking Arts and the SXSW VR Hackathon 2017 (along with co-founder Amedeo). Max is a former co-director and alumni advisory board member of MIT Hacking Arts.  Before Simmetri, Harper served the revolutionary digital media strategy for the Obama 2008 campaign as video producer. Max is the co-founder and former Innovation Director of Groundswell, a social enterprise that won over 5 national awards for social innovation"
