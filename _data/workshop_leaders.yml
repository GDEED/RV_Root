  name: "Amedeo"
  surname: "Mapelli"
  company: "Simmetri"
  title: "Founder, Creator"
  bio: "Creator of Simmetri, a unique sandbox application for creating XR experiences. Amedeo has been designing and writing applications since 1993; most of the time focused on writing native C++ graphics and audio engines and the creative front-ends built on top of the engines. He’s been working on Simmetri full time for over 10 years. In 2014 he added in support for VR. Before working on Simmetri, Mapelli was one of the original founders ofiZotope, a leading audio software company for the music industry, serving artists such as Trent Reznor, Nine-Inch Nails and Jay Z. In 2013, iZotope won the Emmy Award for Technology and Engineering."
