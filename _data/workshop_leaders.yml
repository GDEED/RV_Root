  id: 9
  name: "Brian"
  surname: "Chirls"
  company: "Datavized"
  title: "CTO Datavized"
  bio: "Brian Chirls is the Chief Technology Officer at Datavized, a NYC-based company building tools and 3D experiences for the web (PlayLabs at MIT start-up). A recognized innovator in the independent film world, he was previously the Digital Technology Fellow at POV, a position funded by the Knight Foundation. He has developed innovative models for interaction, data visualization and content-authoring in virtual reality. Brian has helped to create a new genre of interactive video pieces and software libraries that demonstrate ways to combine the interactivity and connectivity of the web with the aesthetic power of cinema. His work has been presented at CPH:DOX, MIT, IDFA DocLab, SXSW and Tribeca Film Institute."
  thumbnailUrl: BrianChirls-copy.jpg
  social: 
    - {name: "twitter", link: "https://twitter.com/bchirls"}
