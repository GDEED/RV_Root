  name: "Louis"
  surname: "DeScioli"
  company: "Google"
  title: "Designer, Engineer, Google"
  bio: "Louis is a designer and engineer at Google Daydream working to bring augmented and virtual reality to the masses. He got his start in VR and AR at this very hackathon and is excited to return as a mentor and pay it forward. Before entering the immersive industry, he was making smart indoor aquaponic gardens at Grove and autism therapy applications at Sidekicks. He holds a bachelor's degree in Electrical Engineering and Computer Science from MIT, and is on a mission to help bring people closer together to each other, their communities, and the natural world."
