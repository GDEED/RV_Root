  id: 10
  name: "Debra"
  surname: "Anderson"
  company: "Datavized"
  title: "CSO Datavized"
  bio: "Debra Anderson is the Co-founder & Chief Strategy Officer of Datavized Technologies, Inc., a NYC-based company specialized in building custom tools and 3D experiences for the mobile web (PlayLabs at MIT start-up). She is recognized for data-driven and researched based approaches to immersive experiences and emerging technologies. Applying her expertise in WebXR and data visualization, she designs innovative software solutions, has produced and directed groundbreaking interactive web experiences for clients (Google, Mozilla, EY, UN, and the NFB) and was selected by the Sundance Institute for the New Frontier Storytelling Lab. High profile exhibitions: the UN General Assembly, Data for Development Festival, World Bank, Fast Company Innovation Festival, MIT and Harvard WeCode. Debra is Adjunct Faculty at Parsons School of Design where she teaches Digital Development: WebXR, The New School's first course in WebXR. Organizer of the Immersive NYC, A-Frame-NYC and WebXR NYC Meetups."
  thumbnailUrl: DebraAnderson-copy.jpg
