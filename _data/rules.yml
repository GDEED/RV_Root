-
  ruleGroup: "Project Development"
  rules:
    - {description: "No development may start before the actual date and time of the event. Any teams that violate this rule will be automatically disqualified. The first line of code should be written on or after Thursday, January 17, 2019 at 8 pm after the team has registered. However, we encourage you to brainstorm ideas and create wireframes/mockups via our private Facebook group." }
    - {description: "Any software development tools, game engine, IDE,  and/or programming language can be used for the event. If a team member uses a purchased tool licensed to him or her and the license is not transferable to other members the the member’s team should choose one available to all developer teams." }
    - {description: "To ensure a level field for all contestants, all code must be created only at the hackathon. You are permitted to use publicly developed and openly licensed API’s and SDKs for your project." }
    - {description: "You will only be able to use a pre-public release of a product in developing your project if you bring at least one extra version that can be used by other teams in the Hackathon, and provide any user support needed to teams using the device." }
