    - {description: "Assets, SDKs, APIs or other tools or components available under a trial license may be used." }
    - {description: "A team can submit only one entry for the hackathon. Participation at the hackathon is subjected on a “per-team” basis meaning you are not allowed to be on more than one team at the event." }
    - {description: "Any intellectual property developed during and within the scope of the hackathon must be open source and licensed under one of the licenses referenced in https://opensource.org/licenses." }
