  id: 03
  title: "Creating VR with and for Humans"
  description: "As VR/AR and XR technologies get pushed to their limits, technical creativity and imagination must work closer then ever to concoct inventive and surprising experiences. This 60min workshop explores the aesthetics and narrative opportunities of immersive and interactive storytelling. It offers participants a step-by-step check-list of some the fundamentals of immersive/interactive production cues: establishing visual languages and grammars, pace and transitions, storyboarding, UX and Human-centered design, as well as new forms of  gesture-based storytelling techniques."
  subtype: workshop
  workshop_leaders: [2]
  language: en
  complexity: "Beginner" 
