  id: 01
  title: "XR at the speed of Web. Publish or perish in 10 minutes or less"
  description: "A-Frame, Glitch, ShaderFrog, Sketchfab and Google Poly let you develop, collaborate on, and publish worlds in a short time. Learn how to amaze people fast, and give them the tools to amaze others.
WebVR offers a different working and publishing flow than a Unity or Unreal project. There are massive downsides and upsides. The two worlds can intermix very fluidly. That and more in the workshop."
  subtype: workshop
  workshop_leaders: [0]
  language: en
  complexity: "Beginner"
