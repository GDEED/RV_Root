  id: 20
  title: "WayRay: Hands-on with the True AR SDK: Creating Augmented Reality for Cars"
  description: "The True AR SDK by WayRay makes it easy to create AR experiences for drivers and passengers. The introductory workshop will get participants up to speed on the SDK toolset and how to jump-start AR app development right on the spot. WayRay’s mentors, aka True AR Kids, will be there to cover key functionalities and components of the True AR SDK beta (API, emulator, simulator, toolset), AR application structure and lifecycle as well as the operating principles of WayRay’s in-car holographic AR displays."
  subtype: workshop
  workshop_leaders: [19, 20]
  language: en
  complexity: "Beginner" 
-
  id: 21
  title: "WebXR and Augmented Reality. In other words, Give Me The Camera."
  description: "Extra topics: Binding ARKit and ARCore to A-Frame, image processing, sensor fusion, F4 Phantom ultralight headsets An HTTPS website can do AR on modern iOS and Android devices. We’ll learn how to get ahold of the camera and put it underneath a VR layer made of THREE.js and A-Frame, then go further with in-VR camera reprojection. Everybody thinks Apple will come out with the Next Mass Innovation - beautiful AR-enabling glasses - sometime. The excitement we see today with ARCore and ARKit apps is just the first stepping stone.  So what will the future look like? Will websites go away? Will you have to code for iOS or Android to compete, meet and greet in 2020?  In a word, no. More words at the workshop."
  subtype: workshop
  workshop_leaders: [0]
  language: en
  complexity: "Beginner"
-
  id: 22
  title: "Geo-enable your data with ESRI"
  description: "Come learn how to geo-enable your data and create powerful VR/AR/MR experiences using Esri technology, the industry leader in digital mapping software and solutions.  First, we’ll discuss our existing data offerings and capabilities available as part of the ArcGIS Platform.  Next, we’ll show how to prepare and distribute your data for use in immersive augmented and virtual experiences.  Finally, we’ll show how AR/VR apps can be developed on native app frameworks using the ArcGIS Runtime."
  subtype: workshop
  workshop_leaders: [21]
  language: en
  complexity: "Beginner"
-
  id: 23
  title: "Github"
  description: "Intro to GitHub:

This workshop on Github will introduce participants to source control and best practices with Git.  Learn how to collaborate on a team and keep track of changes through a shared code repository.  The basics of GitHub will covered, such as file structure, code versioning, and branching off a main source. We'll go over how to pull, modify, commit, and merge code onto a master branch.  We'll also review how to manage large files (audio, video, hi-res images) through GitHub's Large File Storage (LFS) system.  Students will have the option of using a command-line interface or GitHub's user-friendly desktop application.  This workshop is for those new to source control and versioning, or looking to improve their git skills.  Participants should download all pre-requisite software listed here: https://github.com/alexfigtree/reality-virtually-hackathon#pre-requisites"
  subtype: workshop
  workshop_leaders: [22, 24]
  language: en
  complexity: "Beginner"
-
  id: 24
  title: "Designing UI/UX for AR"
  description: "This workshop will give you a beginner’s inventory of AR UI/UX design patterns and share some best practices. We will start by analyzing an AR experience and exploring its design. Then, we will discuss some principle design foundations as well as do’s and don’ts and see how those have been applied to the AR experience. Then we will dive deeper into concepts for designing in 3D and wrap up with a different AR experience and see if you can apply what you have learned to improve it!"
  subtype: workshop
  workshop_leaders: [6]
  language: en
  complexity: "Beginner"
-
  id: 25
  title: "GoogleVR/Daydream"
  description: "Learn to use Google’s VR platform with Unity Game Engine to build experiences for Google Cardboard and Daydream View headsets. We will cover everything from setting up the development environment to building and running the demo scenes and writing simple scripts in C#. By the end of the workshop, you will have a working VR game!"
  subtype: workshop
  workshop_leaders: [7]
  language: en
  complexity: "Beginner"
-
  id: 26
  title: "Spatial Computing 101: Onboarding on the Magic Leap One"
  description: "The Magic Leap One offers an unprecedentedly powerful feature set for XR creators. In this workshop Michael Hazani and Tricia Katz, Grassroots Evangelists at Magic Leap, will introduce Magic Leap's hardware & software ecosystems and demonstrate the various pathways to developing with the Magic Leap One. Additionally, they will present a range of useful tools and helpful resources that will empower attendees to work with the device, take advantage of all it has to offer, and embark on a boundless spatial computing journey!"
  subtype: workshop
  workshop_leaders: [8]
  language: en
  complexity: "Beginner"
  
