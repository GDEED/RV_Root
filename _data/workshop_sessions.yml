  id: 11
  title: "Cross platform VR Development with Unity and VIU"
  description: "This hands on lecture and workshop will show you how to get started with Unity and the Vive Input Utility (VIU) Unity plugin for developing VR that will work across many of the current and upcoming HMDs. Even if you are a seasoned developer we will cover advanced topics like managing input devices, porting from PC to mobile and also visit best practices from http://xra.org
 
We'll be focusing on developing for the Vive/Vive Pro as well as the Vive Focus (Wave platform) but using VIU you will be able to target over a dozen PC and mobile VR devices (and not just Vive devices). To prepare you can take a look at the following blog, https://community.viveport.com/t5/Developer-Blog/bg-p/devblog and also visit http://developer.vive.com for additional resources. If attending please arrive with the Unity 2018.2 (and the Android development tools for Unity) already installed."
  subtype: workshop
  workshop_leaders: [11, 12]
  language: en
  complexity: "Beginner"
