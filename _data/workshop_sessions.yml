  id: 06
  title: "Defense Against the Dark VR Arts: 3D Interaction Design for VR"
  description: "Virtual reality (VR) has become a new form of human-computer interaction, which is often attributed “magical” powers. With the numerous potential uses and applications of VR comes a multitude of challenges with respect to user experience and interaction design. The wizards of the VR world (aka VR designers and developers) need to consider these challenges when deciding on the interaction paradigms to be used in their VR apps, so as not to inflict poor VR experiences on the Muggles of the VR world (aka users). Designed with the VR Muggles in mind, this workshop provides an overview of common 3D interaction paradigms for VR and highlights evidence-based best practices in the design and development of various aspects of 3D interaction in virtual environments, including selection, manipulation, travel, and system control. "
  subtype: workshop
  workshop_leaders: [5]
  language: en
  complexity: "Intermediate"
