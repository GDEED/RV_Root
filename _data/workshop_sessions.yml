-
  id: 05
  title: "Unity Workshop: Working with Packages, SDKs, and APIs"
  description: "**Please bring a laptop with the latest version of Unity installed--installing can take up to 40 minutes otherwise*** A great concept or experience does not always rely on being able to code or 3D model but the integration of tools. For mixed-reality experiences there are already standard pre-packaged tools that teams can use to develop their experiences. In this workshop, we will build a mini experience using no programming or modeling. We will build upon the fundamentals of Unity and introduce how to call APIs, import packages and SDKs from third-party developers and how to install and manage SDKs.. We will cover browsing and importing assets from Google Poly, Vuforia, Mapbox, and other toolkits.  This workshop is geared for both developers and creatives of all experience levels. We will also provide a copy of the IBM Watson SDK which is no longer publicly available. "
  subtype: workshop
  workshop_leaders: [4]
  language: en
  complexity: "Intermediate" 
-
  id: 06
  title: "Defense Against the Dark VR Arts: 3D Interaction Design for VR"
  description: "Virtual reality (VR) has become a new form of human-computer interaction, which is often attributed “magical” powers. With the numerous potential uses and applications of VR comes a multitude of challenges with respect to user experience and interaction design. The wizards of the VR world (aka VR designers and developers) need to consider these challenges when deciding on the interaction paradigms to be used in their VR apps, so as not to inflict poor VR experiences on the Muggles of the VR world (aka users). Designed with the VR Muggles in mind, this workshop provides an overview of common 3D interaction paradigms for VR and highlights evidence-based best practices in the design and development of various aspects of 3D interaction in virtual environments, including selection, manipulation, travel, and system control. "
  subtype: workshop
  workshop_leaders: [5]
  language: en
  complexity: "Intermediate"
-
  id: 10
  title: "Getting Started with WebXR"
  description: "Datavized co-founders Brian Chirls and Debra Anderson will present a workshop on WebXR and the immersive web, including an overview of the WebXR API, an introduction to building WebVR applications and practical tips for getting started. Topics covered will include an intro to open-source tools and frameworks like A-Frame, hosting, resources and use cases. Discussions on advanced uses of WebXR, design and technical considerations will be tailored during a live demo and Q&A session."
  subtype: workshop
  workshop_leaders: [9, 10]
  language: en
  complexity: "Beginner" 
-
  id: 11
  title: "Cross platform VR Development with Unity and VIU"
  description: "This hands on lecture and workshop will show you how to get started with Unity and the Vive Input Utility (VIU) Unity plugin for developing VR that will work across many of the current and upcoming HMDs. Even if you are a seasoned developer we will cover advanced topics like managing input devices, porting from PC to mobile and also visit best practices from http://xra.org. We'll be focusing on developing for the Vive/Vive Pro as well as the Vive Focus (Wave platform) but using VIU you will be able to target over a dozen PC and mobile VR devices (and not just Vive devices). To prepare you can take a look at the following blog, https://community.viveport.com/t5/Developer-Blog/bg-p/devblog and also visit http://developer.vive.com for additional resources. If attending please arrive with the Unity 2018.2 (and the Android development tools for Unity) already installed."
  subtype: workshop
  workshop_leaders: [11, 12]
  language: en
  complexity: "Beginner"
-
  id: 12
  title: "Rapid AR Development with Vuforia Studio"
  description: "Vuforia'    s industry leading augmented reality technology is changing the enterprise landscape by enabling products and services to be experienced in a completely new way. This presentation will demonstrate how you can use Vuforia Studio to create scalable augmented reality experiences for a variety of enterprise use cases such as: • Empower service technicians with guided step-by-step work instructions • Improve assembly time and process efficiency in manufacturing workflows • Enhance sales and marketing efforts with 3D product visualizations and demonstrations • Facilitate collaborative design review and reduce the need for costly prototypes"
  subtype: workshop
  workshop_leaders: [13]
  language: en
  complexity: "Beginner"
-
  id: 13
  title: "Autodesk Forge for AR or VR experiences"
  description: "Autodesk Forge is a cloud platform for web developers that allow you to easily translate and view CAD and 3D data. In addition to the Forge Viewer’s capability for WebVR, Autodesk also has a toolkit in beta, that allows a similar workflow into Unity which then allows publishing the interactive experience to many of the popular AR and VR devices on the market today. This class will give an introduction to the Forge web services including the viewer’s WebVR functionality, and the Forge Unity toolkit. After the workshop, you will be able to translate your own 3D assets and use them via the Forge workflow into Unity."
  subtype: workshop
  workshop_leaders: [14, 23]
  language: en
  complexity: "Beginner"
