  title: "WayRay: Hands-on with the True AR SDK: Creating Augmented Reality for Cars"
  description: "The True AR SDK by WayRay makes it easy to create AR experiences for drivers and passengers. The introductory workshop will get participants up to speed on the SDK toolset and how to jump-start AR app development right on the spot. WayRay’s mentors, aka True AR Kids, will be there to cover key functionalities and components of the True AR SDK beta (API, emulator, simulator, toolset), AR application structure and lifecycle as well as the operating principles of WayRay’s in-car holographic AR displays."
