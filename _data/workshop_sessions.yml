  id: 15
  title: "Create A VR Music Video (or VR Story) - In one hour"
  description: "Maybe you're not a voracious coder... Maybe you don't code at all but you still want to create something magnificent in VR.  Come watch and learn as Simmetri co-founder Max Harper show how quickly you can unlock your Mixed-Reality imagination. Combining some of Simmetri's easy yet powerful features like: terrain, scene-building and atmosphere effects, spatial audio, timeline animation, real-time audio reactivity, physics effects, and optional simple scripting-- we'll create an immersive music video, story or educational experience in 1 hour. "
  subtype: workshop
  workshop_leaders: [16, 17]
  language: en
  complexity: "Beginner"
-
  id: 16
  title: "Building Immersive WebXR Data Visualization with Geometric"
  description: "Learn how to easily build and share immersive 3D experiences in minutes without coding using Geometric, a new software tool by Datavized Technologies. In this workshop participants will use the Geometric dashboard tool and learn the fundamentals of immersive data visualization and WebXR, how to prepare and clean location data sets, import and map geospatial data to a 3D globe for a 360° view of trends and insights, and customize a 3D project for presentation on the web and in virtual reality and mixed reality headsets. Each workshop participant will be given Early Adopter access to Geometric. Product Website: http://geometric.space/ "
  subtype: workshop
  workshop_leaders: [9, 10]
  language: en
  complexity: "Beginner"
