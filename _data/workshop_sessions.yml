  id: 18
  title: "Creating an IoT Project using ThingWorx"
  description: "This introductory workshop will teach you how to model, connect, analyze, and build Internet of Things (IoT) applications using ThingWorx, an industry-class platform used by developers across the globe. You will learn the ThingWorx Development Process, the core framework for developing IoT applications. Using this framework, you will be given a hands-on opportunity to create a digital Mars Weather Rover entity that would be used to collect physical information from a physical agent in the field. In this workshop, you will also use Postman, a third-party application, to send RESTful calls to our ThingWorx server in order to see how to bring in connected data."
  subtype: workshop
  workshop_leaders: [18]
  language: en
  complexity: "Beginner"
