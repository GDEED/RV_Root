  id: 05
  title: "Augmented and Virtual Reality for Immersive Spatial Exploration"
  description: "Augmented Reality (AR), Virtual Reality (VR), and Mixed Reality (MR) represent a new opportunity to deliver unique and innovative experiences to customers for a variety of applications. From virtual training, pocket heads-up display for location-based services, or table top immersive experiences these new technologies touch a broad variety of industries. The talk introduces the concepts and terminology around these technologies, discusses the market potential of these new technologies, and shows example applications and discusses how they are being used now and in the future."
