  id: 02
  title: "WayRay technology and the future of AR beyond the automotive industry"
  description: "It all started 6 years ago, with the idea to improve safety and reduce the number of car accidents caused by distracted driving. Today WayRay is pioneering Holographic Augmented Reality Displays for cars, developing in-house advanced hardware, electronics, optical elements and software. Tomorrow we envision a future where any transparent surface is a window into virtual worlds. Join us to discover the future of AR beyond the automotive industry."
  subtype: workshop
