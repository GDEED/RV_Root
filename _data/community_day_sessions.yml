  title: "Autodesk Forge â€“ what is it, and how can it help you?"
  description: "Autodesk Forge is a cloud services platform with rich APIs to help you to work with your design data in web and mobile solutions. This talk will provide an overview of the services and APIs available, and give examples of how it can be used. Forge also allows you to integrate Autodesk SaaS products (such as Fusion Team and BIM 360 Docs) into custom workflows. The entire platform is designed around rich 3D data visualization and collaboration. We will demo some customer solutions, and also some example applications utilizing the Forge platform. Will also introduce the possibilities of this platform within the AR and VR realms."
  subtype: workshop
