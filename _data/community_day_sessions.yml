  id: 01
  title: "Biased Reality"
  description: "If you were given the opportunity to remix reality with your own values, biases, and aspirations, what would it look like? How would you negotiate serving the end user, society or your own fantasies? Mixed reality interfaces will be more powerful than interfaces today, but also gentler. The screen contains our digital experiences, separating us from the real world while we have them. The value proposition of spatial computing is to unify digital experience and the physical world, inherently promising interfaces with a lot more power over the individual and society. Our values, biases, and aspirations as designers and technologists will soon be unleashed from screens and take interactive, shape-shifting form in real-world contexts. Stories and insights from the past 3 years of creating a spatial computing operating system. One-part retrospective and one-part 'best/lest practices' discussion with a generous dose of speculation."
  subtype: workshop
  speaker: [0]
  language: en
  complexity: "Beginner"
