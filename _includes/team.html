<!-- Begin Team List--> 
 <section id="team" class="team" style="background-color:white;">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h4>{{ site.teamBlockTitle }}</h4>
            <p class="text-center animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.aboutUs }}</p>
        </div>

        <style>
            .zoe-effect {
                margin-bottom: 5px;
            }
        </style>
        <!--Team Section with Descriptions-->
        <div class="col-lg-10 col-lg-offset-1 text-center">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0"></h4>
            <div class="row" style=" display: -webkit-box; display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap; flex-wrap: wrap;">
                {% for teamMember in site.data.team %}
                {% if teamMember.description != '' and teamMember.thumbnailUrl != null %}
                <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered appear-animation" style="margin-bottom: 10px;">
                    <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">
                        <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/people/' | append: teamMember.thumbnailUrl }})">
                            <div class="overlay solid-overlay"></div>
                            <figcaption>
                                <div class="col-md-8 col-xs-8 text-left">
                                    <h2 class="name">{{ teamMember.name }} <span>{{ teamMember.surname }}</span></h2>
                                    <div class="clearfix"></div>
                                    <span class="position">{{ teamMember.title }}</span>
                                </div>
                                {% for social in teamMember.social %}
                                <a href="{{ social["link"] }}" target="_blank">
                                <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 30 32">
                                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social["name"] }}"></use>
                                </svg>
                                </a>
                                {% endfor %}

                            </figcaption>
                        </figure>
                    </div>
                    {% if teamMember.description != null %}
                    <p class="text-justify">
                        {{teamMember.description}}
                    </p>
                    {% endif %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
