<!-- Frequently Asked Questions -->
<section id="faq" class="faq">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="animated hiding" data-animation="fadeIn">Frequently Asked Questions</h1>
            {% for item in site.frequentlyAskedQuestions %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="hackathon-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4 class="slot-title">{{ item.question }}</h4>
                    <p>{{ item.answer | markdownify }}</p>
                </div>
            </div>
            {% unless item.image == "" %}
            <img class="img-responsive" src="{{ site.baseurl }}/img/about-section/{{ item.image }}" alt="Hope this answered your question!">
            {% endunless %}
            {% endfor %}
        </div>
    </div>
</section>
