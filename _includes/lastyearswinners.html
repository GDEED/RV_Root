<!-- Judges Section -->
<section id="judges" class="judges image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.judgesImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.judgesTitle }}</h3>
            <div class="row">
                {% for winner in site.lastYearsWinners %}

                <div class="judge col-md-{{ colWidth }} col-xs-6 animated hiding" data-animation="fadeInDown" data-delay="{{ animationDelay }}">
                    <div class="flow-img img-circle judge-img" style="background-image: url({{ site.baseurl }}/img/people/{{ winner.thumbnailUrl }})"></div>
                    <p class="name">{{ winner.name }} {{ winner.surname }}</p>
                    <span class="company">{{ winner.company }}</span>
                    <span class="title">{{ winner.title }}</span>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- End Judges Section -->
